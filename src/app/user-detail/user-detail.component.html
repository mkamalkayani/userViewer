<div *ngIf='id' >
    <h1>Albums</h1>
    <h2>User Id: {{id}}</h2>

    <div class='albums'>
        <button *ngFor='let album of albumsOfSelectedUser' (click)='setSelectedAlbum(album)'>
            {{album.title}}
        </button>
    </div>
    <app-photo [selectedAlbum]='selectedAlbum'></app-photo>
</div>
